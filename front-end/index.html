<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon - Using logo web.png -->
    <link rel="icon" type="image/png" href="/images/logo web.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/logo web.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/logo web.png"
    />
    <link rel="shortcut icon" href="/images/logo web.png" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/logo web.png" />

    <!-- Android Chrome -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/images/logo web.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/images/logo web.png"
    />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#FF9B7A" />
    <meta name="msapplication-TileColor" content="#FF9B7A" />

    <title>Dermalyze - Skin Analysis & Skincare Recommendation</title>

    <!-- Favicon optimization styles -->
    <style>
      /* Ensure favicon maintains aspect ratio */
      link[rel*="icon"] {
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
        image-rendering: pixelated;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
